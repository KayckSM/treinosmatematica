<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Treino de Matem√°tica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        .modos {
            margin-bottom: 20px;
        }
        .conta {
            font-size: 32px;
            margin: 20px 0;
        }
        .cronometro {
            font-size: 20px;
            margin-top: 10px;
            color: darkblue;
        }
        input {
            font-size: 18px;
            padding: 5px;
            width: 120px;
            text-align: center;
        }
        button {
            font-size: 16px;
            padding: 6px 12px;
            margin: 5px;
        }
        .mensagem {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Treino de Matem√°tica</h1>

<div class="modos">
    <label><input type="radio" name="modo" value="tabuadaSeq" checked> Tabuada Sequencial</label><br>
    <label><input type="radio" name="modo" value="tabuadaRand"> Tabuada Aleat√≥ria</label><br>
    <label><input type="radio" name="modo" value="soma"> Soma (at√© 4 algarismos)</label><br>
    <label><input type="radio" name="modo" value="subtracao"> Subtra√ß√£o (at√© 4 algarismos)</label><br>
    <label><input type="radio" name="modo" value="multiplicacao2d"> Multiplica√ß√£o (at√© 2 algarismos)</label><br>
    <label><input type="radio" name="modo" value="divisao"> Divis√£o (resultado inteiro)</label><br><br>
    <button onclick="iniciar()">Iniciar</button>
</div>

<div class="cronometro" id="cronometro"></div>
<div class="conta" id="conta"></div>

<input type="number" id="resposta" placeholder="Resposta">
<button onclick="verificar()">OK</button>

<div class="mensagem" id="mensagem"></div>

<script>

let modo = "tabuadaSeq";
let a = 1;
let b = 1;
let operacao = "√ó";

let tempoInicio;
let intervaloCronometro;

const contaEl = document.getElementById("conta");
const respostaEl = document.getElementById("resposta");
const mensagemEl = document.getElementById("mensagem");
const cronometroEl = document.getElementById("cronometro");

function iniciar() {

    modo = document.querySelector('input[name="modo"]:checked').value;
    a = 1;
    b = 1;
    respostaEl.style.display = "inline-block";

    if (modo === "tabuadaSeq") {
        iniciarCronometro();
    } else {
        pararCronometro();
        cronometroEl.textContent = "";
    }

    mostrarConta();
}

function iniciarCronometro() {
    tempoInicio = Date.now();

    intervaloCronometro = setInterval(() => {
        let tempoAtual = Date.now() - tempoInicio;
        let segundos = Math.floor(tempoAtual / 1000);
        let minutos = Math.floor(segundos / 60);
        segundos = segundos % 60;

        cronometroEl.textContent =
            `‚è±Ô∏è Tempo: ${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
    }, 1000);
}

function pararCronometro() {
    clearInterval(intervaloCronometro);
}

function gerarNumero(max) {
    return Math.floor(Math.random() * (max + 1));
}

function mostrarConta() {

    mensagemEl.textContent = "";
    respostaEl.value = "";
    respostaEl.focus();

    switch (modo) {

        case "tabuadaSeq":
            operacao = "√ó";
            break;

        case "tabuadaRand":
            operacao = "√ó";
            a = gerarNumero(8) + 1;
            b = gerarNumero(8) + 1;
            break;

        case "soma":
            operacao = "+";
            a = gerarNumero(9999);
            b = gerarNumero(9999);
            break;

        case "subtracao":
            operacao = "‚àí";
            a = gerarNumero(9999);
            b = gerarNumero(9999);
            if (b > a) [a, b] = [b, a];
            break;

        case "multiplicacao2d":
            operacao = "√ó";
            a = gerarNumero(99);
            b = gerarNumero(99);
            break;

        case "divisao":
            operacao = "√∑";
            b = gerarNumero(9998) + 1;
            let maxResultado = Math.floor(9999 / b);
            if (maxResultado < 1) {
                b = 1;
                maxResultado = 9999;
            }
            let resultado = gerarNumero(maxResultado) + 1;
            a = b * resultado;
            break;
    }

    contaEl.textContent = `${a} ${operacao} ${b} = ?`;
}

function verificar() {

    const resposta = Number(respostaEl.value);
    let correto;

    switch (operacao) {
        case "√ó": correto = a * b; break;
        case "+": correto = a + b; break;
        case "‚àí": correto = a - b; break;
        case "√∑": correto = a / b; break;
    }

    if (resposta === correto) {

        if (modo === "tabuadaSeq") {
            proximaSequencia();
        } else {
            mensagemEl.textContent = "‚úÖ Correto!";
            setTimeout(mostrarConta, 600);
        }

    } else {
        mensagemEl.textContent = "‚ùå Errado, tente novamente.";
    }
}

function proximaSequencia() {
    b++;
    if (b > 9) {
        b = 1;
        a++;
    }

    if (a > 9) {
        pararCronometro();

        let tempoFinal = Date.now() - tempoInicio;
        let segundos = Math.floor(tempoFinal / 1000);
        let minutos = Math.floor(segundos / 60);
        segundos = segundos % 60;

        contaEl.textContent =
            `üéâ Conclu√≠do! Tempo final: ${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;

        respostaEl.style.display = "none";
        cronometroEl.textContent = "";
        return;
    }

    mostrarConta();
}

respostaEl.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        verificar();
    }
});

</script>

</body>
</html>
