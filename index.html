<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Treino de Matem√°tica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        /* CRON√îMETRO FIXO NO CANTO */
        .cronometro-container {
            position: fixed;
            top: 10px;
            right: 20px;
            text-align: right;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .tempo {
            font-size: 22px;
            font-weight: bold;
        }

        .atalho {
            font-size: 12px;
            color: #555;
        }

        .modos {
            margin-bottom: 20px;
        }

        .conta {
            font-size: 32px;
            margin: 20px 0;
        }

        input {
            font-size: 18px;
            padding: 5px;
            width: 120px;
            text-align: center;
        }

        button {
            font-size: 14px;
            padding: 5px 10px;
            margin: 3px;
        }

        .mensagem {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- CRON√îMETRO -->
<div class="cronometro-container">
    <div class="tempo" id="tempo">00:00</div>
    <button onclick="iniciarCronometro()">Iniciar</button>
    <button onclick="pausarCronometro()">Pausar</button>
    <button onclick="resetarCronometro()">Resetar</button>
    <div class="atalho">Pressione a tecla "T" para pausar ou continuar</div>
</div>

<h1>Treino de Matem√°tica</h1>
<h2>Te amoooo, Sthefanny</h2>
    

<div class="modos">
    <label><input type="radio" name="modo" value="tabuadaSeq" checked> Tabuada Sequencial</label><br>
    <label><input type="radio" name="modo" value="tabuadaRand"> Tabuada Aleat√≥ria</label><br>
    <label><input type="radio" name="modo" value="soma"> Soma (at√© 4 algarismos)</label><br>
    <label><input type="radio" name="modo" value="subtracao"> Subtra√ß√£o (at√© 4 algarismos)</label><br>
    <label><input type="radio" name="modo" value="multiplicacao2d"> Multiplica√ß√£o (at√© 2 algarismos)</label><br>
    <label><input type="radio" name="modo" value="divisao"> Divis√£o (resultado inteiro)</label><br><br>
    <button onclick="iniciar()">Iniciar</button>
</div>

<div class="conta" id="conta"></div>

<input type="number" id="resposta" placeholder="Resposta">
<button onclick="verificar()">OK</button>

<div class="mensagem" id="mensagem"></div>

<script>

// =========================
// CRON√îMETRO INDEPENDENTE
// =========================

let tempo = 0;
let intervalo = null;
let rodando = false;

const tempoEl = document.getElementById("tempo");

function atualizarDisplay() {
    let minutos = Math.floor(tempo / 60);
    let segundos = tempo % 60;
    tempoEl.textContent =
        `${String(minutos).padStart(2,'0')}:${String(segundos).padStart(2,'0')}`;
}

function iniciarCronometro() {
    if (!rodando) {
        rodando = true;
        intervalo = setInterval(() => {
            tempo++;
            atualizarDisplay();
        }, 1000);
    }
}

function pausarCronometro() {
    rodando = false;
    clearInterval(intervalo);
}

function resetarCronometro() {
    pausarCronometro();
    tempo = 0;
    atualizarDisplay();
}

// Atalho tecla T
document.addEventListener("keydown", function(event) {
    if (event.key.toLowerCase() === "t") {
        if (rodando) {
            pausarCronometro();
        } else {
            iniciarCronometro();
        }
    }
});

// =========================
// SISTEMA DE TREINO
// =========================

let modo = "tabuadaSeq";
let a = 1;
let b = 1;
let operacao = "√ó";

const contaEl = document.getElementById("conta");
const respostaEl = document.getElementById("resposta");
const mensagemEl = document.getElementById("mensagem");

function iniciar() {
    modo = document.querySelector('input[name="modo"]:checked').value;
    a = 1;
    b = 1;
    respostaEl.style.display = "inline-block";
    mostrarConta();
}

function gerarNumero(max) {
    return Math.floor(Math.random() * (max + 1));
}

function mostrarConta() {

    mensagemEl.textContent = "";
    respostaEl.value = "";
    respostaEl.focus();

    switch (modo) {

        case "tabuadaSeq":
            operacao = "√ó";
            break;

        case "tabuadaRand":
            operacao = "√ó";
            a = gerarNumero(8) + 1;
            b = gerarNumero(8) + 1;
            break;

        case "soma":
            operacao = "+";
            a = gerarNumero(9999);
            b = gerarNumero(9999);
            break;

        case "subtracao":
            operacao = "‚àí";
            a = gerarNumero(9999);
            b = gerarNumero(9999);
            if (b > a) [a, b] = [b, a];
            break;

        case "multiplicacao2d":
            operacao = "√ó";
            a = gerarNumero(99);
            b = gerarNumero(99);
            break;

        case "divisao":
            operacao = "√∑";
            b = gerarNumero(9998) + 1;
            let maxResultado = Math.floor(9999 / b);
            if (maxResultado < 1) {
                b = 1;
                maxResultado = 9999;
            }
            let resultado = gerarNumero(maxResultado) + 1;
            a = b * resultado;
            break;
    }

    contaEl.textContent = `${a} ${operacao} ${b} = ?`;
}

function verificar() {

    const resposta = Number(respostaEl.value);
    let correto;

    switch (operacao) {
        case "√ó": correto = a * b; break;
        case "+": correto = a + b; break;
        case "‚àí": correto = a - b; break;
        case "√∑": correto = a / b; break;
    }

    if (resposta === correto) {

        if (modo === "tabuadaSeq") {
            proximaSequencia();
        } else {
            mensagemEl.textContent = "‚úÖ Correto!";
            setTimeout(mostrarConta, 600);
        }

    } else {
        mensagemEl.textContent = "‚ùå Errado, tente novamente.";
    }
}

function proximaSequencia() {
    b++;
    if (b > 9) {
        b = 1;
        a++;
    }

    if (a > 9) {
        contaEl.textContent = "üéâ Voc√™ concluiu a tabuada!";
        respostaEl.style.display = "none";
        return;
    }

    mostrarConta();
}

respostaEl.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        verificar();
    }
});

</script>

</body>
</html>
